<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>BizAgiCloud Definitions</title>
</head>

<body>
    <header class="Main_header">

    </header>

            </div>
            <div class="Section_Definition__Content">

                    <div class="Card_Definition col-md-4">
                        <ul class="Card_Definition__List">
                            <li class="Card_Definition__List_Item">
                                <div class="Card_Definition__List_Item__Icon">
                                    <i class="material-icons">cloud_circle</i>
                                </div>
                                <div class="Card_Definition__List_Item__Text">
                                    <span>
                                        Run
                                    </span>
                                </div>
                                <div class="Card_Definition__List_Item__Quantity">
                                    <span>0</span>
                                </div>
                            </li>
                            <li class="Card_Definition__List_Item">
                                <div class="Card_Definition__List_Item__Icon">

                                </div>

                                    </span>
                                </div>
                                <div class="Card_Definition__List_Item__Quantity">

                                </div>

                                </div>
                                <div class="Card_Definition__List_Item__Quantity">
                                    <span>0</span>
                                </div>
                            </li>

                                <div class="Card_Definition__List_Item__Icon">
                                    <i class="material-icons">computer</i>
                                </div>
                                <div class="Card_Definition__List_Item__Text">
                                    <span>
                                        Machine Learning
                                    </span>
                                </div>
                                <div class="Card_Definition__List_Item__Quantity">
                                    <span>0</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer class="Main_footer">

    </footer>
